<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Caciulita George Daniel" />
  <title>Password Generator</title>
<script defer src="main.js"></script></head>

<body>
  <div class="main-container">
    <h1>Password Generator</h1>
    <div class="data-container">
      <div class="input-container">
        <lable for="password"></lable>
        <input type="text" placeholder="P4$5W0rD!" class="generated-password" />
        <button class="copy-to-clipboard-button">
          <svg id="copy-to-clipboard" <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="#A4FFAF" />
          </svg></svg>
        </button>
      </div>
      <div class="filters-container">
        <div class="character-length">
          <p>Character length</p>
          <span id="value"></span>
          <input type="range" min="1" max="20" value="10" class="slider" id="myRange" />
        </div>
        <div class="password-filters">
          <ul>
            <li>
              <label for="uppercase" class="checkbox-label">
                <input type="checkbox" name="uppercase" id="uppercase" />Include Uppercase Letters
                <span class="checkmark"> <svg width="14" height="12" xmlns="http://www.w3.org/2000/svg">
                    <path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8" />
                  </svg> </span>
              </label>
            </li>
            <li>
              <label for="lowercase" class="checkbox-label">
                <input type="checkbox" name="lowercase" id="lowercase" />Include Lowecase Letters
                <span class="checkmark"><svg width="14" height="12" xmlns="http://www.w3.org/2000/svg">
                    <path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8" />
                  </svg></span>
              </label>
            </li>
            <li>
              <label for="numbers" class="checkbox-label">
                <input type="checkbox" name="numbers" id="numbers" />Include Numbers
                <span class="checkmark"><svg width="14" height="12" xmlns="http://www.w3.org/2000/svg">
                    <path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8" />
                  </svg></span>
              </label>
            </li>
            <li>
              <label for="symbols" class="checkbox-label">
                <input type="checkbox" name="symbols" id="symbols" />Include Symbols
                <span class="checkmark"><svg width="14" height="12" xmlns="http://www.w3.org/2000/svg">
                    <path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8" />
                  </svg></span>
              </label>
            </li>
          </ul>
        </div>
        <div class="strength-container">
          <div>
            <h3>STRENGTH</h3>
          </div>
          <div class="strength-meter">
            <h3>MEDIUM</h3>
            <div>
              <div id="first-bar" class="too-weak"></div>
              <div id="second-bar" class="weak"></div>
              <div id="third-bar" class="medium"></div>
              <div id="fourth-bar"></div>
            </div>
          </div>
        </div>
        <button class="generate-password-button">GENERATE <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg></button>
      </div>
    </div>
  </div>
</body>

</html>
